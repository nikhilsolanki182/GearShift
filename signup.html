<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="menu.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Hubot Sans', sans-serif;
    }

    .signin-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .signin-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .signin-container input[type="text"],
    .signin-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signin-container button {
      width: 100%;
      padding: 12px;
      background-color: #f7c631f1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signin-container button:hover {
      background-color: black;
    }

    .signin-container .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #f7c631f1;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section class="white">
    <nav>
      <a class="har" href="index.html"><img src="outline.jpg" alt="logo"/></a>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">BIKES</a></li>
          <li><a href="bikes.html">BIKES</a></li>
          <li><a href="parts.html">PARTS</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </div>
      <div class="signin">
        <a href="signin.html">Sign In</a>
      </div>
    </nav>
  </section>

  <div class="signin-container">
    <h2>Sign In to Your Account</h2>
    <form action="#" method="POST">
      <input type="text" name="username" placeholder="Username or Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>

</body>
</html>
